backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: "_site/assets/images/uploads"
public_folder: "/assets/images/uploads" 

collections:
  - name: "projects"
    label: "Projects"
    folder: "projects"
    create: true # Allow users to create new documents in this collection
    slug: "{{title}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/project.njk" }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Date", name: "date", widget: "datetime", default: "", required: true }
      - { label: "Collaborators", name: "collaborators", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "markdown", required: false }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: true }
      - { label: "Gallery", name: "gallery", widget: "markdown", required: false }