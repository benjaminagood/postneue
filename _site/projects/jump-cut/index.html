          <p class="larrow">&#9666;</p>
          <div class="description"><p>Jump cuts refer to the filmic technique of stitching together mismatched shots of the same subject.</p>
<hr>
<p>Two given sections are coaxed into a coherent whole, suppressing the experiential difference between Loosian and Miesian cuts. Drawing from Walter Benjamin’s <em>Arcades Project</em>, the <em>building</em> designed is really an enclosed space between two neighbors—two thickened facades facing one another.</p>
<hr>
<p>Instructed by Ritchie Yao</p>
</div>
